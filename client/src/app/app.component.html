<div id="urlCreator"  tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center">Short your url</h1>
      </div>
      <div class="modal-body">
          <form  #shortUrlForm="ngForm" class="form col-md-12 center-block">
            <div class="form-group">
              <input id="url" type="text" name="url" class="form-control input-lg" [(ngModel)]="urlDto.url" #url="ngModel" placeholder="Full URL" required>
            </div>
            <div class="form-group">
              <input type="text" id="alias" name="alias" class="form-control input-lg" [(ngModel)]="urlDto.alias" maxlength="8" #alias="ngModel" placeholder="Alias">
            </div>
            <div class="form-group" *ngIf="shortUrl.url">
              <h6>Your new url:</h6>
              <input type="text" name="shortenedUrl" class="form-control input-lg" [(ngModel)]="shortUrl.url" #url="ngModel" placeholder="Your short url" readonly>
            </div>
            <div class="form-group text-center pt-5 col-lg-12">
              <button class="btn btn-primary btn-lg " (click)="onSubmit()"  [disabled]="!urlDto.url" >Short URL</button>
              <button class="btn btn-warning btn-lg margin-left-5" (click)="clearFields()" >Clear fields</button>
            </div>
            
          </form>
      </div>
  </div>
  </div>
</div>
